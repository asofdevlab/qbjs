name: Install
description: Install PNPM, and dependencies
runs:
  using: composite
  steps:
    - name: Install PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 10.14.0

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm

    - name: Install dependencies
      run: pnpm install
      shell: bash